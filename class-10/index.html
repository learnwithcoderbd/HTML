<html>
<head>
    <title>HTML Form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form>
        <input type="text" placeholder="Enter your name" value="Mr. ">
        <hr>
        <input type="password" placeholder="Enter password">
        <hr>
        <input type="email" placeholder="Enter Email">

        <hr>
        Mark: <input type="number" max="100" min="0">
        <hr>
        <input type="range" min="0" max="5" value="0">
        <hr>
        <input type="color">
        <hr>
        DOB: <input type="date" max="2000-01-01" min="1971-01-01">
        <hr>
        time: <input type="time">
        <hr>
        Month: <input type="month">
        <hr>
        Week: <input type="week">
        <hr>
        Date Time Local:<input type="datetime-local">
        <hr>
        Gender:
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">female
        <input type="radio" name="gen">Other

        <hr>
        Proparty:
        <input type="checkbox" name="prop">Laptop
        <input type="checkbox" name="prop">Desktop
        <input type="checkbox" name="prop">Phone

        <hr>
        <input type="file" accept=".pdf">
        <hr>
        <select>
            <option value="">Please Select</option>
            <option value="" selected>Bangladesh</option>
            <option value="">India</option>
            <option value="">Pakistan</option>
        </select>

        <hr>

        <textarea cols="50" rows="5" placeholder="Enter text here"></textarea>

        <hr>
        <input type="submit" value="Registration">
        <input type="reset">
    </form>
    <br>
    <br>
    <br>
</body>
</html>
