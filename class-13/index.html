<html>

<head>
    <title>HTML Audio Tag</title>
</head>
<body>
    <audio src="Amar Sonar Bangla.mp3" controls></audio>
    <audio src="Amar Sonar Bangla.mp3" controls></audio>
    <audio src="Amar Sonar Bangla.mp3" controls autoplay></audio>
    <hr>

    <audio controls muted>
        <source src="Amar Sonar Bangla.mp3">
    </audio>
    
</body>
</html>
